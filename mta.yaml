_schema-version: "3.2"
ID: cg-coe-piperapp
description: A Fiori application.
version: 0.0.1
modules:
- name: cg-coe-piperapp-destination-content
  type: com.sap.application.content
  requires:
  - name: cg-coe-piperapp-destination-service
    parameters:
      content-target: true
  - name: cg-coe-piperapp-repo-host
    parameters:
      service-key:
        name: cg-coe-piperapp-repo-host-key
  - name: cg-coe-piperapp-uaa
    parameters:
      service-key:
        name: cg-coe-piperapp-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: cg-coe-piperapp_html_repo_host
          ServiceInstanceName: cg-coe-piperapp-html5-srv
          ServiceKeyName: cg-coe-piperapp-repo-host-key
          sap.cloud.service: cg-coe-piperapp
        - Authentication: OAuth2UserTokenExchange
          Name: cg-coe-piperapp_uaa
          ServiceInstanceName: cg-coe-piperapp-xsuaa-srv
          ServiceKeyName: cg-coe-piperapp-uaa-key
          sap.cloud.service: cg-coe-piperapp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: cg-coe-piperapp-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cg-coe-piperapp-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cgcoepiperapp.zip
      name: cgcoepiperapp
      target-path: resources/
- name: cgcoepiperapp
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cg-coe-piperapp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cg-coe-piperapp-destination-service
    service-plan: lite
- name: cg-coe-piperapp-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: cg-coe-piperapp-xsuaa-srv
    service-plan: application
- name: cg-coe-piperapp-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cg-coe-piperapp-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
